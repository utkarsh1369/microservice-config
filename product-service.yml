# Product Service specific configuration
# Place this file in your GitHub repository: microservice-config/product-service.yml

server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://localhost:3397/productdb?createDatabaseIfNotExist=true
    username: root
    password: mySQL25
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        
  # Redis cache configuration for product service
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes
      cache-null-values: false

# Product service-specific logging
logging:
  level:
    com.microservice.product_service: INFO
    org.hibernate.SQL: INFO
