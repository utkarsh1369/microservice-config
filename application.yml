spring:
  kafka:
    bootstrap-servers: localhost:9092

  redis:
    host: localhost
    port: 6379

  cloud:
    config:
      ssl:
        skip-certificate-validation: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
